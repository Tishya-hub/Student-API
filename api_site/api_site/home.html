{% extends 'base.html' %}
{% load static %}
{% block title %} Student {% endblock title %}
{% block body %}

<h2 align = 'center'> Details </h2>
<form method = 'post' action ="{% url 'home' %}" style="margin-bottom: 5%;" >
{% csrf_token %}
<div class="container form-group">
  <div class="col">
  <label for="name" class="form-label">Name *</label>
    <input type="text" class="form-control" id='Name'required dir ='auto' data-initial-dir='auto' placeholder="Enter your name" name ='Name' aria-label="First name">
  </div>
  
<div class="mb-3 form-group">
  <label for="name" name ='name' class="form-label">Roll Number*</label>
  <input type="number" name='roll' class="form-control" id="Email"  required dir ='auto' data-initial-dir='auto'>
</div>
<div class="mb-3 form-group">
  <label for="Phone" name ='Phone' class="form-label">Date Of Birth*</label>
  <input type="Date" name = 'date' class="form-control" id="Phone" required dir ='auto' data-initial-dir='auto' placeholder = 'Enter your Number'>
</div>

<button type ='submit' class = 'btn btn-primary'>Submit</button>


</div>
</form>

<div class="container-fluid">

<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Roll Number</th>
      <th scope="col">DOB</th>
    </tr>
  </thead>
  <tbody>
    {% for data in dataset %}
    <tr>
      <td>{{data.Name}}</td>
      <td>{{data.Roll_Number}}</td>
      <td>{{data.DOB}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock body %}
